name: Node CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    name: CI matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [16, 18, 20]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm install
        working-directory: node

      - name: Lint
        run: npm run lint
        working-directory: node

      - name: Run Tests (with coverage)
        run: npm test --silent
        working-directory: node

      - name: Build (placeholder)
        run: npm run build
        working-directory: node

      - name: Security Audit
        run: npm audit --audit-level=moderate || true
        working-directory: node

      - name: Upload coverage to actions artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: node/coverage/**

  workflow-summary:
    name: Workflow summary
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Show summary
        run: |
          echo "CI completed. Check individual matrix job logs for details."